{%extends 'base.html' %}

{% block content %}

<div class="container">
    <h1>Form</h1>
    <form action="{% url 'create' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.polling_unit_id }}
        </div>
        <div class="form-group">
            {{ form.party_abbreviation }}
        </div>
        <div class="form-group">
            {{ form.party_score }}
        </div>
        <div class="form-group">
            {{ form.entered_by_user }}
        </div>
        <div class="form-group">
            {{ form.date_entered }}
        </div>
        <div class="form-group">
            {{ form.user_ip_address }}
        </div>
        <div class="form-group">
            <input class="btn btn-primary" type="submit" value="Submit">
        </div>
    </form>
</div>

<h2><a href="{% url 'results' %}">Party Results</a></h2>

<h2><a href="{% url 'index' %}">Home</a></h2>


{% endblock %}
